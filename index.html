<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paso 1</title>
    <script src="js/paso_1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <nav class="navbar bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand ">Ingreso de Postulantes</a>
        </div>
    </nav>

    <div class="container-sm mt-4 py-4 bg-light border-0 rounded">
        <form action="" id="form_primer_paso">
            <div class="row">
                <div class="col">
                    <label for="tipo_documento" class="form-label">Tipo de Documento</label>
                    <select name="tipo_documento" id="tipo_documento" class="form-select form-select">
                    <option value="dni" >DNI</option>
                    <option value="lc" >LC</option>
                    <option value="le" >LE</option>
                    <option value="cuil" >CUIL</option>
                    <option value="cuit" >CUIT</option>
                </select>
                </div>
                <div class="col">
                    <label for="nro_documento" class="form-label">Numero de Documento</label>
                    <input type="number" name="nro_documento" id="nro_documento" class="form-control form-control">    
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="puesto" class="form-label">Puesto solicitado</label>
                    <select name="puesto" id="puesto" class="form-select form-select">
                        <option value="recepcionista">Recepcionista</option>
                        <option value="vendedor">Vendedor</option>
                        <option value="control_calidad">Control de Calidad</option>
                        <option value="repositor">Repositor</option>
                        <option value="manenimiento">Mantenimiento Tecnico</option>
                    </select>
                </div>
                <div class="col">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control form-control">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" name="apellido" id="apellido" class="form-control form-control">
                </div>
                <div class="col">
                    <label for="email" class="form-label">Correo Electronico</label>
                    <input type="text" name="email" id="email" class="form-control form-control">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="fnac" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" name="fnac" id="fnac" class="form-control form-control">
                </div>
                <div class="col">
                </div>
            </div>
            <div class="col-md-12 text-center">
                <input type="submit" value="ENVIAR" id="btn_enviar" class="btn btn-success mt-3 px-4 py-2">
            </div>
        </form>
    </div>
</body>
</html>
